apiVersion: batch/v1
kind: Job
metadata:
  name: load-embeddings
spec:
  template:
    spec:
      # Service account associated with IAM service account
      serviceAccountName: "app-sa"
      containers:
      - name: load-embeddings
        image: us-central1-docker.pkg.dev/gcp-project-466609/default-repository/load-embeddings:latest
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-iam-connection-info
              key: host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-iam-connection-info
              key: username
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-iam-connection-info
              key: dbname
        - name: REGION
          valueFrom:
            secretKeyRef:
              name: project-metadata
              key: region
        - name: PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: project-metadata
              key: projectid
        resources:
          limits:
            cpu: "1"
            ephemeral-storage: 1Gi
            memory: 2Gi
          requests:
            cpu: "1"
            ephemeral-storage: 1Gi
            memory: 2Gi
      restartPolicy: Never
